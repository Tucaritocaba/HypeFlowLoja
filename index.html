
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>HypeFlow - Loja Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0f001a;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    header {
      background-color: #1a0033;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #b478ff;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background-color: #220044;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #6f42c1;
    }
    select, input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    .preco {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    button {
      background-color: #b478ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    #carrinho-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #b478ff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }
    #painel-carrinho {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background-color: #1a0033;
      box-shadow: -3px 0 10px #000;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }
    .carrinho-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HypeFlow - Compre Seguidores e Muito Mais</h1>
  </header>

  <div class="produtos" id="produtos-container">
    <!-- Produtos inseridos via script -->
  </div>

  <div id="carrinho-icon" onclick="abrirCarrinho()">üõí</div>

  <div id="painel-carrinho">
    <h2>Carrinho</h2>
    <div id="carrinho-itens"></div>
    <p><strong>Total: R$ <span id="total-geral">0.00</span></strong></p>
    <button onclick="comprar()">Comprar</button>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>

  <script>
    const produtos = [
      { nome: 'Instagram', tipo: ['Seguidores', 'Curtidas', 'Visualiza√ß√µes'], icone: 'üì∑' },
      { nome: 'YouTube', tipo: ['Inscritos', 'Likes', 'Views'], icone: '‚ñ∂Ô∏è' },
      { nome: 'TikTok', tipo: ['Seguidores', 'Likes', 'Views'], icone: 'üéµ' },
      { nome: 'Kwai', tipo: ['Seguidores'], icone: '‚ú®' },
      { nome: 'Telegram', tipo: ['Membros'], icone: '‚úàÔ∏è' },
      { nome: 'Twitch', tipo: ['Seguidores'], icone: 'üü™' }
    ];

    const container = document.getElementById("produtos-container");
    const carrinho = [];

    function gerarCards() {
      produtos.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${p.icone} ${p.nome}</h3>
          <select id="tipo-${i}">
            ${p.tipo.map(t => `<option>${t}</option>`).join('')}
          </select>
          <input id="qtd-${i}" type="number" min="50" max="5000" value="50" placeholder="Quantidade (50 a 5000)" oninput="atualizarPreco(${i})"/>
          <p class="preco">R$ <span id="preco-${i}">2.00</span></p>
          <button onclick="adicionarCarrinho(${i})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(card);
      });
    }

    function atualizarPreco(i) {
      const qtd = Math.max(50, Math.min(5000, parseInt(document.getElementById(`qtd-${i}`).value) || 50));
      const preco = (qtd * 0.04).toFixed(2);
      document.getElementById(`preco-${i}`).innerText = preco;
    }

    function adicionarCarrinho(i) {
      const plataforma = produtos[i].nome;
      const tipo = document.getElementById(`tipo-${i}`).value;
      const qtd = parseInt(document.getElementById(`qtd-${i}`).value);
      const preco = (qtd * 0.04).toFixed(2);
      if (qtd < 50 || qtd > 5000) return alert("Quantidade inv√°lida");
      carrinho.push({ plataforma, tipo, qtd, preco });
      alert("Adicionado ao carrinho!");
      atualizarCarrinho();
    }

    function abrirCarrinho() {
      document.getElementById("painel-carrinho").style.display = "block";
    }

    function fecharCarrinho() {
      document.getElementById("painel-carrinho").style.display = "none";
    }

    function atualizarCarrinho() {
      const div = document.getElementById("carrinho-itens");
      div.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, index) => {
        total += parseFloat(item.preco);
        div.innerHTML += `<div class="carrinho-item">${item.plataforma} - ${item.tipo} (${item.qtd}) - R$${item.preco} <button onclick="remover(${index})">‚ùå</button></div>`;
      });
      document.getElementById("total-geral").innerText = total.toFixed(2);
    }

    function remover(i) {
      carrinho.splice(i, 1);
      atualizarCarrinho();
    }

    function comprar() {
      const metodo = confirm("Deseja ser atendido pelo WhatsApp? Clique em OK.
Ou clique em Cancelar para ser atendido pelo Discord.");
      const url = metodo
        ? "https://chat.whatsapp.com/FxlTYzbtNwn2MiW910luZ7?mode=ac_c"
        : "https://discord.gg/whHJem57VE";
      window.open(url, "_blank");
    }

    gerarCards();
  </script>
</body>
</html>
